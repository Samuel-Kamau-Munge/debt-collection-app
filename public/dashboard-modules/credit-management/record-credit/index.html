<div class="page-header">
  <h2>ðŸ’° Record New Credit</h2>
  <p>Add a new credit entry to your system</p>
</div>

<div class="form-container">
  <form id="record-credit-form" class="professional-form">
    <div class="form-section">
      <h3>Credit Information</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="credit-name">Credit Name *</label>
          <input type="text" id="credit-name" required placeholder="Enter credit name">
        </div>
        <div class="form-group">
          <label for="credit-amount">Amount (Ksh) *</label>
          <input type="number" id="credit-amount" step="0.01" min="0" required placeholder="0.00">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="credit-type">Credit Type</label>
          <select id="credit-type">
            <option value="">Select Type</option>
            <option value="income">Income</option>
            <option value="refund">Refund</option>
            <option value="payment">Payment Received</option>
            <option value="investment">Investment</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="credit-date">Date</label>
          <input type="date" id="credit-date" required>
        </div>
      </div>
      <div class="form-group">
        <label for="credit-description">Description</label>
        <textarea id="credit-description" rows="3" placeholder="Describe this credit entry..."></textarea>
      </div>
    </div>
    
    <div class="form-section">
      <h3>Additional Details</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="credit-source">Source</label>
          <input type="text" id="credit-source" placeholder="Where did this credit come from?">
        </div>
        <div class="form-group">
          <label for="credit-reference">Reference Number</label>
          <input type="text" id="credit-reference" placeholder="Transaction reference number">
        </div>
      </div>
      <div class="form-group">
        <label for="credit-notes">Notes</label>
        <textarea id="credit-notes" rows="3" placeholder="Any additional notes about this credit..."></textarea>
      </div>
    </div>
    
    <div class="form-actions">
      <button type="button" class="btn-secondary" onclick="goToViewCredits()">
        Cancel
      </button>
      <button type="submit" class="btn-primary">
        <span class="btn-icon">ðŸ’¾</span>
        Record Credit
      </button>
    </div>
  </form>
</div>
