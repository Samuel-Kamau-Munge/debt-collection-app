<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Debt Collection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #333;
            margin: 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        .login-btn:hover {
            background: #5a6fd8;
        }
        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            text-align: center;
        }
        .success-message {
            color: #28a745;
            margin-top: 1rem;
            text-align: center;
        }
        .quick-login {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            text-align: center;
        }
        .quick-login button {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            margin: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Login</h1>
            <p>Debt Collection System</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="testuser" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="password123" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div id="message"></div>
        
        <div class="quick-login">
            <p><strong>Quick Login:</strong></p>
            <button onclick="quickLogin('testuser', 'password123')">Test User</button>
            <button onclick="quickLogin('testuser', 'testuser')">Plain Text</button>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                messageDiv.innerHTML = '<div class="success-message">Logging in...</div>';
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Store the token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('authToken', data.token);
                    
                    messageDiv.innerHTML = '<div class="success-message">‚úÖ Login successful! Redirecting...</div>';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                    
                } else {
                    const error = await response.json();
                    messageDiv.innerHTML = `<div class="error-message">‚ùå ${error.error}</div>`;
                }
                
            } catch (error) {
                messageDiv.innerHTML = `<div class="error-message">‚ùå Error: ${error.message}</div>`;
            }
        });
        
        async function quickLogin(username, password) {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('authToken', data.token);
                    
                    document.getElementById('message').innerHTML = '<div class="success-message">‚úÖ Quick login successful! Redirecting...</div>';
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                    
                } else {
                    const error = await response.json();
                    document.getElementById('message').innerHTML = `<div class="error-message">‚ùå ${error.error}</div>`;
                }
                
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="error-message">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
